<!DOCTYPE html><html><head><title>D3 Force Directed Graph</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="app.css"></head><body class=""><div class="text"><h1>Demo of a force directed graph using D3</h1><p>Demo of d3's force directed graph api, heavily adapted from<br><a href="https://bl.ocks.org/mbostock/3231298">here</a></p><p><a href="https://github.com/ckeisato/animations/tree/master/forceCircles" target="_blank">Source code</a></p><p><a href="../index.html">Index</a></p></div><div class="controls"><div class="slidecontainer"><h4>Force away from the mouse: <span id="pointerChargeDisplay">-1000</span></h4><input type="range" min="-3000" max="2000" value="-1000" class="slider" id="pointerChargeInput" onchange="updatePointerCharge('pointerChargeDisplay', this.value);"></div><div class="slidecontainer"><h4>Force amongst the nodes: <span id="nodeChargeDisplay">-1000</span></h4><input type="range" min="-100" max="10" value="-5" class="slider" id="nodeChargeInput" onchange="updateNodeCharge('nodeChargeDisplay', this.value);"></div><div class="slidecontainer"><h4>Gravity amongst the nodes: <span id="gravityDisplay">-0.05</span></h4><input type="range" min="-0.3" max="0.5" value="-0.05" step="0.001" class="slider" id="gravityInput" onchange="updateGravity('gravityDisplay', this.value);"></div></div><div class="container" id="container"></div></body><footer><script src="https://d3js.org/d3.v3.min.js"></script><script src="app.js"></script></footer></html>
